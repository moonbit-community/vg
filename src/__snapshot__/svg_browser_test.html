<!DOCTYPE html>
<html>
<head>
  <title>VG Library Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .svg-container { border: 1px solid #ccc; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>MoonBit VG Library - SVG Rendering Test</h1>
  <div class="svg-container">
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect x="0" y="0" width="400" height="300" fill="#FFFFFF"/>
  <circle cx="200" cy="150" r="50" fill="#FF0000"/>
  <rect x="100" y="100" width="200" height="100" fill="rgba(0,255,0,0.5)"/>
  <text x="200" y="50" font-size="18" font-family="Arial, sans-serif" text-anchor="middle" dominant-baseline="central" fill="#000000">VG Library Test</text>
  <line x1="50" y1="250" x2="350" y2="250" stroke="#0000FF" stroke-width="3" stroke-linecap="round" fill="none"/>
</svg>
  </div>
  <p>If you can see the red circle, green rectangle, blue line, and text above, the SVG is rendering correctly!</p>
</body>
</html>
